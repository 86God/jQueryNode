<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>

<script src="js/jQuery3.5.1.js"></script>
<script>
	//1.jQuery 入口函数有两种
	//1.1 
	$(document).ready(function(){
		
	});
	
	//1.2 
	$(function(){
		
	});
	
	
	
	//2.jQuery入口函数与window.onload的区别
	//(1) window.onload入口函数不能写多个，但是jQuery的入口函数是可以写多个的
	//(2) 执行的时机不同，window.onload总是比jQuery的入口函数要快
	
	
	$(function(){
		alert("我是jQuery的入口函数1");
	})
	$(function(){
		alert("我是jQuery的入口函数2");
	})
	
	window.onload = function(){
		alert("我是window.onload");
	}
	
	$(function(){
		alert("我是jQuery的入口函数3");
	})
	
</script>
