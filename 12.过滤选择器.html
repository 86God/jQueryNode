<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过滤选择器</title>
	</head>
	<body>
		<ul>
			<li>我的第0个li标签</li>
			<li>我的第1个li标签</li>
			<li>我的第2个li标签</li>
			<li>我的第3个li标签</li>
			<li>我的第4个li标签</li>
			<li>我的第5个li标签</li>
			<li>我的第6个li标签</li>
			<li>我的第7个li标签</li>
			<li>我的第8个li标签</li>
			<li>我的第9个li标签</li>
			
		</ul>
	</body>
</html>
<script type="text/javascript" src="js/jQuery.js" ></script>
<script>
	$(function(){
		
		
		
		//设置索引号为奇数的li标签颜色
		$('li:odd').css('background-color','green');
		
		//设置索引号为偶数的li标签颜色
		$('li:even').css('background-color','yellow');
		
		//设置索引号为5的li标签颜色
		$('li:eq(5)').css('background-color','red');
	})
</script>
