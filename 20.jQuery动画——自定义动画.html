<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义动画</title>
		<style>
			div{
				height: 100px;
				width: 100px;
				background: red;
				position: absolute;
				left: 0px;
			}
			#div1{
				top: 50px;
			}
			#div2{
				top:300px
			}
		</style>
	</head>
	<body>
		<input type="button" value="从左到右800" id="lr800" />
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>

<script type="text/javascript" src="js/jQuery.js" ></script>
<script>
	$(function(){
		/*
		* 自定义动画    animate(参数1，参数2，参数3，参数4)
		* 参数1：必选的  对象  代表的是需要做动画的属性
		* 参数2：可选的  代表执行动画的时长
		* 参数3：可选的  代表的是缓动还是匀速   linear(匀速),swing(缓动，默认)
		* 参数4：动画执行完毕后的回调函数
		*/
		$('#lr800').click(function(){
			//让id为lr800的元素移动到800位置
//			$('#div1').animate({
//				left:800,
//				width:200,
//				height:200,
//				opacity:0.5
//			},2000,'linear',function(){
//				alert('动画执行完毕');
//			});
//			
//			$('#div2').animate({
//				left:800,
//				width:200,
//				height:200,
//				opacity:0.5
//			},2000,'swing');
			
			$('#div1').animate({
				left:800,
				width:200,
				height:200,
				opacity:0.5
			},2000,'linear',function(){
				//回调函数里面可以接着做动画
				$('#div1').animate({
				left:400,
				width:300,
				height:300,
				top:150,
				opacity:0.5
				},2000)
			});
			
			
		})
		
	})
</script>
