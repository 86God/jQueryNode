<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
	</head>
	<body>
		<div>
			<ul>
				<li id="slg">国公联合司令官</li>
			</ul>
			<ul id="dlt">
				<li class="tz">独立团团长——李云龙</li>
				<li>狙击手</li>
				<li>士兵</li>
				<li>士兵</li>
				<li>士兵</li>
				<li class="hf">伙夫</li>
				<li class="wsy">卫生员</li>
			</ul>
			
			<ul id="t358">
				<li class="tz">358团团长——楚云飞</li>
				<li>狙击手</li>
				<li class="nj">士兵</li>
				<li>士兵</li>
				<li>士兵</li>
				<li class="hf">伙夫</li>
				<li class="wsy">卫生员</li>
			</ul>
			<ul id="lbx">
				<li class="nj">老百姓</li>
				<li>老百姓</li>
				<li>老百姓</li>
				<li>老百姓</li>
			</ul>
		</div>		
		

	</body>
</html>

<script type="text/javascript" src="js/jQuery.js" ></script>
<script>
	$(function(){
		/*
		 * (1)让国公联合司令官讲话
		 * 将国公联合司令官标签放大
		 * 利用 元素选择器 —— $('#id');
		 */
		$('#slg').css("font-size",40);
		
		/*
		 * (2)让团长讲话
		 * 将团长的标志放大
		 * 利用 类选择器 —— $('.class');
		 */
		$('.tz').css("font-size",30);
		
		/*
		 * (3)全军出击
		 * 让司令官、团长、军队标签背景色变成红色
		 * 利用 并集选择器 —— $('div,p,li');
		 */
		$('#t358,#dlt').css("background-color",'red');
		
		/*
		 * (4)抓出内奸，不能惊动老百姓
		 * 让内奸标签的背景色变成绿色
		 * 利用 交集选择器 —— $('div.redClass');
		 */
		$('#t358 .nj').css('background-color','green');
	});
	
</script>
