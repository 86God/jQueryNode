<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 300px;
				height: 300px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" value="开始动画" id="start" />
		<input type="button" value="停止动画" id="stop" />
		<div id="div1"></div>
	</body>
</html>

<script type="text/javascript" src="js/jQuery.js" ></script>
<script>
	$(function(){
		//1.开始动画，模拟动画队列
		$('#start').click(function(){
			$('#div1').slideDown(2000).slideUp(2000);
		})
		
		//2.停止动画，执行stop()
		/*
		 * 停止动画：stop(参数1，参数2)
		 * 参数1：是否清除动画队列
		 * 参数2：是否跳转到最终结果
		 */
		$('#stop').click(function(){
//			$('#div1').stop(true,true);
//			$('#div1').stop(true,false);
//			$('#div1').stop(false,true);
			$('#div1').stop(false,false);   //无参默认(false,false)	
		})
	})
</script>
